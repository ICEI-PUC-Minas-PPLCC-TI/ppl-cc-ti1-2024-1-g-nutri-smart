<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriSmart - Contato</title>
    <link rel="stylesheet" href="static/assets/styles/contato.css">
    <link rel="stylesheet" href="static/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
      </script>
  <script src="static/script.js"></script>
</head>
<body>
  <div id="container">
      <div id="Cabesario">
                <nav class="navbar navbar-expand-lg" id="cab2">
                    <button class="open-profile-btn"><img src="{{ url_for('static', filename='/assets/images/mmp.png') }}"></button>
                    <div class="container-fluid">
                        <nav class="navbar">
                            <a class="navbar-brand text-center" href="/"><img src="{{ url_for('static', filename='/assets/favicon/logo.png') }}"
                                    alt="logo"></a>

                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <div class="search-bar">
                                            <form id="searchForm" class="search-form">

                                                <input type="text" id="searchInput"
                                                    placeholder="Clique aqui para pesquisar por receitas...">
                                                <button type="submit" class="search-button">
                                                    <img src="{{ url_for('static', filename='/assets/favicon/lupa.png') }}" alt="lupa" class="search-icon">
                                                </button>
                                            </form>


                                        </div>
                                    </li>

                                    <a href="Login.html">
                                        <div class="icon">
                                            <img src="{{ url_for('static', filename='/assets/favicon/icone2.png') }}" alt="usuario">
                                        </div>
                                    </a>

                            </div>
                            </a>

                            <a href="Login.html">
                                <a href="Cadastro.html">
                                    <div class="icon2">
                                        <img src="{{ url_for('static', filename='../assets/favicon/exit.png') }}" alt="usuario">
                                    </div>
                                </a>
                            </a>
                            </ul>
                    </div>
                </nav>
            </div>
      <div id="profileModal" class="profile-modal">
            <div class="profile-modal-content">
                <span class="close-btn">&times;</span>
                <div id="main">
                    <section class="profile">
                        <img id="fotop" src="{{ url_for('static', filename='assets/images/Logo.png') }}" alt="Minha foto de perfil">
                        <h2>Nome</h2>
                        <p id="gmail">Exemplo@gmail.com</p>
                        <span>iddade:</span>
                        <span>20</span>
                        <span> | </span>
                        <span>IMC:</span>
                        <span>13.5</span>
                        <div>
                            <a href="calculadora">
                                <div class="opc"><img class="ico" src="{{ url_for('static', filename='/assets/calculadore.png') }}" alt=""><span
                                        class="opctxt">calc.imc</span></div>
                            </a>
                            <a href="favoritos">
                                <div class="opc"><img class="ico" src="{{ url_for('static', filename='/assets/star.png') }}" alt=""><span
                                        class="opctxt">Favoritos</span></div>
                            </a>
                            <a href="/">
                                <div class="opc"><img class="ico" src="{{ url_for('static', filename='/assets/folde.png') }}" alt=""><span
                                        class="opctxt">Artigos</span></div>
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <div id="title">
          <h1>Contate-nos</h1>
          <section id="line"/>
        </div>
        <section class="section-box">
          <img src="{{ url_for('static', filename='/assets/images/Contato.png') }}">
          <div class="text-box">
            <h2>Informações de Contato</h2>
            <p>Email: contato@site.com</p>
            <p>Telefone: (00) 91234-5678</p>
          </div>
        </section>
        <section class="section-box">
          <div class="text-box" id="form-box">
            <h2>Envie-nos um e-mail</h2>
            <div id="inputs">
              <div class="form-box-input">
                <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/737373/user--v1.png" alt="user--v1"/>
                <input type="text" placeholder="Clique aqui para digitar seu nome de usuário." />
              </div>
              <div class="form-box-input">
                <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/737373/email.png" alt="email"/>
                <input type="text" placeholder="Clique aqui para digitar seu e-mail." />
              </div>
              <div class="form-box-input">
                <img width="20" height="20" src="https://img.icons8.com/?size=100&id=59817&format=png&color=737373" alt="about"/>
                <input type="text" placeholder="Clique aqui para digitar o assunto do e-mail." />
              </div>
              <div class="form-box-input" id="message-input">
                <img width="20" height="20" src="https://img.icons8.com/?size=100&id=2951&format=png&color=737373" alt="message"/>
                <textarea inputmode="" placeholder="Clique aqui para digitar a mensagem a ser enviada." ></textarea>
              </div>
            </div>
            <button class="btn-link" id="send-email">
              <label>Enviar e-mail</label>
            </button>
          </div>
        </section>
        <footer>
            <p>©nutrismart</p>
            <div>
                <a href="sobre">Sobre-nós</a>
                <a href="contato">Contate-nos</a>
            </div>
        </footer>
      </div>
</body>

</html>
