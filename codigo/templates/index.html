<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylee.css') }}">
</head>
<body>
    <div class="login">
        <div class="left">
            <img src="{{ url_for('static', filename='alimentos.svg') }}" alt="Cadastro">
        </div>
        <div class="right">
            <div class="forms">
                <h1>Faça o Cadastro para<br>começar a mudar de hábitos</h1>
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    <ul>
                      {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                      {% endfor %}
                    </ul>
                  {% endif %}
                {% endwith %}
                <form id="cadastro-form" action="{{ url_for('cadastrar') }}" method="post">
                    <div class="nome">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="idade">
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade" name="idade" placeholder="Digite sua idade" required>
                    </div>
                    <div class="email">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="senha">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    </div>
                   
                    <p>Ja tem conta conta? <a href="{{ url_for('login') }}">Login</a></p>
                       
                    <div class="botao">
                        <button type="submit">Cadastrar</button>
                    </div>
                    
                </form>
                <div class="botao">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
